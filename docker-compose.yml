services:
  toll-manufacture:
    build: .
    container_name: toll-manufacture-app
    ports:
      - "8090:80"     # Laravel App
      - "3310:3306"   # MySQL Database (external port 3310)
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
      - mysql-data:/var/lib/mysql
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html/public
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_DATABASE=tolldb
      - MYSQL_USER=laravel
      - MYSQL_PASSWORD=laravel123
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    networks:
      - toll-network

volumes:
  mysql-data:
    driver: local

networks:
  toll-network:
    driver: bridge
